{% extends 'order/navbar.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
     <h1 class="text-center mb-5">Shopping Cart</h1>
     <div class="col-sm-8">
     <div class="card">
      <div class="card-body">
       <h3>Cart</h3>
       {% for pr in cart %}
       {% csrf_token %}
   
       <div class="row">
        <div class="col-sm-3 text-center align-self-center"><img src="{{pr.product.product_image.url}}" alt="" srcset="" class="img-fluid img-thumbnail shadow-sm" height="150" width="150"> </div>
        <div class="col-sm-9">
         <div>
          <h5>{{pr.product.title}}</h5>
          <p class="mb-2 text-muted small">Description: {{pr.product.description}}</p>
          <div class="my-3">
           <label for="quantity">Quantity:</label>
           <a class="minus-cart" class="minus-cart btn" pid="{{pr.product.id}}"><i class="fas fa-minus-square fa-lg"></i></a>
             <span id="quantity">{{pr.quantity}}</span>
           <a class="plus-cart" class="plus-cart btn" pid="{{pr.product.id}}"><i class="fas fa-plus-square fa-lg"></i></a>
          </div> 
          <div class="d-flex justify-content-between">
           <a class="remove-cart"  href=""  class="btn btn-sm btn-secondary mr-3 remove-cart" pid="{{pr.product.id}}">Remove item </a>
           <p class="mb-0"><span><strong>Rs. {{pr.product.discounted_price}}</strong></span></p>
          </div>
         </div>
        </div>
       </div>
       {% endfor %}
{% endblock %}
